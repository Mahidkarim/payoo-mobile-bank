<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class=" bg-[#f4f5f7] h-[100vh] flex  flex-col justify-center items-center ">

    <div class=" h-[150px] w-[300px]  bg-[url(./assets/bg.png)] bg-cover
    flex justify-center items-center">
        <img src="assets/Group.png" alt="">

    </div>

    <form class=" bg-white rounded-[20px] p-[30px]  w-[350px]">
        <div>
            <label class="font-bold" for="">Mobile Number</label> <br>
            <input id="mobile-number" type="text" placeholder="Enter Your Number"
                class="input rounded-[20px] mt-3 mb-2  bg-[#f4f5f7]" />
        </div>
        <div>
            <label class="font-bold mt-2 " for="">4 Digit Pin</label> <br>
            <input id="pin-number" type="text" placeholder="Enter 4 digit Pin"
                class="input rounded-[20px] mt-3 bg-[#f4f5f7]" />
        </div>
        <button class="btn bg-[#0874F2] w-full rounded-[20px] mt-3" id="login-btn">Login</button>
    </form>

    <script src="payoo.js"></script>

</body>

</html>
